<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./images/chaseImage.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            gap: 5rem;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }
        .login-container.active {
            opacity: 1;
            transform: scale(1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="logo"><img src="./images/ChaseLogo-removebg-preview.png" alt=""></div>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <div id="error-message"></div>
            <button type="submit">Sign In</button>
        </form>
    </div>


    <script>
        // Fade-in animation
        const loginContainer = document.querySelector('.login-container');
        loginContainer.classList.add('active');

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Simple validation
            if (username.trim() === '' || password.length < 6) {
                errorMessage.textContent = 'Invalid username or password';
                return;
            }

            // Hardcoded credentials for demonstration
            if (username === 'william767' && password === 'Wscott1230') {
                // Add fade-out effect before navigation
                loginContainer.style.opacity = 0;
                loginContainer.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    window.location.href = 'welcomeDashboard.html';
                }, 500);
            } else {
                errorMessage.textContent = 'Invalid username or password';
            }
        });
    </script>
</body>

</div>


</html>
